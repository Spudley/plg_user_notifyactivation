PLG_USER_NOTIFYACTIVATION_NAME="Utilisateur - NotifyActivation"

PLG_USER_NOTIFYACTIVATION_EMAIL_ACTIVATION_NOTIFICATION_TO_ADMIN_BODY="Aux administrateurs,\nCe message a pour but de vous informer de l'activation d'un compte utilisateur sur le site web '%s'.\nCe compte peut désormais être utilisé pour se connecter sur le site avec les droits du groupe d'utilisateurs auquel il appartient.\n\nCe compte est attribué à...\nNom : %s \nE-mail : %s \nIdentifiant : %s \n\nVous pouvez consulter les détails de ce compte ou modifier ses informations en accédant à la gestion des utilisateurs dans l'administration du site.\n\n\nNe répondez pas à ce message généré automatiquement pour votre information.\n"
PLG_USER_NOTIFYACTIVATION_EMAIL_ACTIVATION_NOTIFICATION_TO_ADMIN_SUBJECT="Notification d'activation du compte de '%s' sur le site web '%s'"

PLG_USER_NOTIFYACTIVATION_EMAIL_ACTIVATION_NOTIFICATION_TO_USER_BODY="Bonjour %s,\nCe message vous informe que votre compte d'accès sur le site web '%s' a été activé par un administrateur.\nVous pouvez désormais vous y connecter en utilisant le nom d'utilisateur '%s' et le mot de passe que vous avez choisi lors de la création de votre compte.\nAu plaisir de vous accueillir sur notre site web.\n\n\nNe répondez pas à ce message généré automatiquement par le système d'inscription."
PLG_USER_NOTIFYACTIVATION_EMAIL_ACTIVATION_NOTIFICATION_TO_USER_SUBJECT="%s, votre compte a été activé sur le site web %s"