PLG_USER_NOTIFYACTIVATION_DESCRIPTION="<h3>Plugin NotifyActivation</h3><div>NotifyActivation est un plugin de type utilisateur (user) qui ajoute une 'note utilisateur' lorsqu'un compte est activé, indiquant qui l'a activé et comment.</div><div style='font-weight:normal;'>Ces informations ne sont normalement pas stockées par Joomla, mais sont utiles pour garder par exemple la trace des comptes qui ont nécessité une intervention de l'administrateur.<br />&nbsp;</div><div>Ce plugin permet également de notifier par e-mail l'utilisateur et les administrateurs lors de la création, de la vérification et de la validation d'un compte <span style='font-weight:normal;'>(que ce soit par les liens dans les e-mails ou par l'administration du site).</span><br />&nbsp;</div><p>Note : <span style='font-weight:normal;'>vous devez publier ce plugin pour le rendre actif dans</span> <a href='index.php?option=com_plugins&view=plugins'>la gestion des plugins de Joomla...</a><br />&nbsp;</p>"
